<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let c of categories">
        <div class="card">
            <img [src]="c.coverImage" class="card-img-top cover-image" alt="Category" />
            <div class="card-body">
                <h5 class="card-title">{{c.name}}</h5>
                <p class="card-text">{{c.about | slice : 0 : 50}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <h6>
                        <span>Total Products: 25</span>
                    </h6>
                    <div>
                        <button class="btn btn-primary btn-sm">View</button>
                        <button class="btn btn-secondary btn-sm ms-2">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
